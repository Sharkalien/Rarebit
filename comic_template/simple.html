<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Web Comic</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  <div align="center">
    <div class="heading">
      <h1>Scud</h1>
      <h2>The Disposable Assassin</h2>
    </div>
    <!-- make sure that if you want to turn on automatically scrolling to the top of the comic when you load a new page, keep the id of this div and the variable "navScrollTo" in showcomic.js the same-->
    <div id="show-comic"> 
      <!-- link to the script that controls the displaying of your comic, as well as the navigation. -->
      <script src="js/showcomic.js"></script>
    </div>
  </div>
  </body>
</html>
